{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Half Slider - Start Bootstrap Template</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Custom styles for this template -->
    </head>
    <body>
        <header></header>

        <!-- Page Content -->
        <section class="py-5">
          <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="jumbotron">
                        <p class="bg-success">col-lg-6</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="jumbotron">
                        <div id="institucionales" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                              <li data-target="#myCarousel" data-slide-to="1"></li>
                              <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                              <div class="item active">
                                <img src="la.jpg" alt="Los Angeles" style="width:100%;">
                              </div>

                              <div class="item">
                                <img src="chicago.jpg" alt="Chicago" style="width:100%;">
                              </div>

                              <div class="item">
                                <img src="ny.jpg" alt="New york" style="width:100%;">
                              </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                              <span class="glyphicon glyphicon-chevron-left"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                              <span class="glyphicon glyphicon-chevron-right"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>
                </div>
            </div>
            <div class="jumbotron">
                <p class="bg-success">jumbotron</p>
            </div>
          </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; PyNext - Cristi√°n M. Gallo 2017</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
